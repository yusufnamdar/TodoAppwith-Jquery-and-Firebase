<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="w-75 m-auto border px-4 register" id="register">
      <form class="form-group" autocomplete="off" action="#/">
        <div class="mt-3 mb-4 text-center">
          <h1 class="fw-bold text-decoration-underline">User Login</h1>
        </div>

        <div class="row-6- w-75 mx-auto">
          <label class="form-label mt-2 fw-bolder" for="email">Email</label>
          <input
            placeholder="Please enter your email adress"
            class="form-control newForm mb-2"
            type="email"
            required
            id="email"
            name="email"
          />
        </div>
        <div class="row-6- w-75 mx-auto">
          <label class="form-label mt-2 fw-bolder" for="password"
            >Password</label
          >
          <input
            placeholder="Please enter your password"
            class="form-control newForm mb-5"
            type="password"
            minlength="6"
            required
            id="password"
            name="password"
          />
          <div id="error1" class="warning mb-3"></div>
        </div>
        <div class="d-flex justify-content-center align-items-center mb-3">
          <button type="submit" class="btn btn-success mb-3">LOGIN</button>
        </div>
      </form>
    </div>

    ></script>
