<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div id="main">
      <header>
        <h1><span id="user">User's </span>todo<span>List</span></h1>
        <h2>A Todo-List App built with jQuery, and Firebase</h2>
        <button
          type="button"
          class="btn btn-primary btn-md me-2 mt-3 mb-4"
          id="signup"
        >
          <i class="fa fa-plus"></i> SIGN UP
        </button>
        <a class="btn btn-secondary btn-md mt-3 mb-4" href="login.html">
          <i class="fas fa-sign-in-alt"></i> LOGIN
        </a>
        <div class="warning">
          Please register your account or login to access this application
        </div>
      </header>

      <article>
        <section class="form">
          <input
            type="text"
            id="todoInput"
            disabled
            placeholder="Add your task here..."
          />
        </section>
        <ul class="list"></ul>
      </article>
    </div>
    <div class="w-75 m-auto border px-4 register" id="register">
      <form class="form-group" autocomplete="off" action="#/">
        <div class="mt-3 mb-4 text-center">
          <h3 style="display: inline" class="fw-bold text-decoration-underline">
            ToDoApp Registration
          </h3>
          <button
            type="button"
            class="badge rounded-pill bg-secondary bg-sm absfloat"
            id="close"
          >
            X
          </button>
        </div>
        <div class="row-6- w-75 mx-auto">
          <label class="form-label mt-2 fw-bolder" for="username"
            >Username</label
          >

          <input
            placeholder="Insert your username"
            class="form-control newForm mb-2"
            type="text"
            minlength="3"
            required
            id="username"
            name="username"
          />
        </div>
        <div class="row-6- w-75 mx-auto">
          <label class="form-label mt-2 fw-bolder" for="email">Email</label>
          <input
            placeholder="demo@demo.com"
            class="form-control newForm mb-2"
            type="email"
            required
            id="email"
            name="email"
          />
        </div>
        <div class="row-6- w-75 mx-auto">
          <label class="form-label mt-2 fw-bolder" for="password"
            >Password</label
          >
          <input
            placeholder="Minimum character number -6-"
            class="form-control newForm mb-5"
            type="password"
            minlength="6"
            required
            id="password"
            name="password"
          />
          <div id="error1" class="warning mb-3"></div>
        </div>
        <div class="d-flex justify-content-center align-items-center mb-3">
          <button type="submit" class="btn btn-primary mb-3">REGISTER</button>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/67a720983d.js"
      crossorigin="anonymous"
    ></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        apiKey: "AIzaSyA19OG9QXifMgDm9pHVm_z5zVkhFXafMTc",

        projectId: "todolist-8e432",
        storageBucket: "todolist-8e432.appspot.com",

      };

      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      const auth = firebase.auth();
      const db = firebase.firestore();
    </script>

    <script src="app.js" defer></script>
  </body>
</html>
